<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video Slider</title>
  </head>
  <body>
    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            >
            </iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
          <div class="swiper-slide">
            <iframe
              src="https://player.vimeo.com/video/824804225?"
              class="swiper-slide__video"
              frameborder="0"
              webkitallowfullscreen
              mozallowfullscreen
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <div class="swiper-pagination"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="script.js"></script>
  </body>
</html>
